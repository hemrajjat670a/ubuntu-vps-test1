name: 24/7 VPS (Auto-Restart)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'

jobs:
  vps:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH & Ngrok
        run: |
          sudo apt update
          sudo apt install -y openssh-server
          sudo mkdir -p /var/run/sshd
          echo 'root:MySecurePass123' | sudo chpasswd
          sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
          sudo sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo service ssh restart

          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok
          ngrok config add-authtoken 2xOLS465D5MS0YatcYuF1wAjv7P_5gbmakyNraeU9yYs5e54S
          ngrok tcp 22 --log=stdout > ngrok.log &
          sleep 10  # ‡§Ö‡§ß‡§ø‡§ï ‡§µ‡•á‡§ü ‡§ü‡§æ‡§á‡§Æ ‡§¶‡§ø‡§Ø‡§æ
          grep "url=tcp://" ngrok.log | sed 's/.*url=tcp://g' | cut -d' ' -f1 | sed 's/:/ /g' > ngrok_info.txt
          cat ngrok_info.txt  # ‡§°‡•Ä‡§¨‡§ó‡§ø‡§Ç‡§ó ‡§ï‡•á ‡§≤‡§ø‡§è

      - name: Show SSH Connection Details
        run: |
          NGROK_HOST=$(cat ngrok_info.txt | awk '{print $1}')
          NGROK_PORT=$(cat ngrok_info.txt | awk '{print $2}')
          echo "=========================================="
          echo "üî• SSH Connect Command: ssh root@$NGROK_HOST -p $NGROK_PORT"
          echo "üîë Password: MySecurePass123"
          echo "=========================================="

      - name: Keep VPS Alive
        run: |
          while true; do
            echo "[$(date)] VPS is running..."
            sleep 60
          done
