name: SSH Server with Alternative Tunnel
on: 
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *'

jobs:
  vps:
    runs-on: ubuntu-latest
    steps:
    - name: Setup SSH Server
      run: |
        sudo apt update
        sudo apt install -y openssh-server
        echo 'root:MySecurePass123' | sudo chpasswd
        sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
        sudo sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
        sudo service ssh restart

    - name: Install Cloudflared Tunnel
      run: |
        wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O cloudflared
        chmod +x cloudflared
        nohup ./cloudflared tunnel --url tcp://localhost:22 > tunnel.log 2>&1 &
        sleep 10
        grep -o 'trycloudflare.com.*' tunnel.log > tunnel_url.txt

    - name: Show Connection Info
      run: |
        TUNNEL_URL=$(cat tunnel_url.txt)
        echo "=========================================="
        echo "SSH Connect Command: ssh -o ProxyCommand='cloudflared access tcp --hostname $TUNNEL_URL' root@localhost"
        echo "Password: MySecurePass123"
        echo "=========================================="
        echo "या फिर:"
        echo "1. पहले cloudflared डाउनलोड करें:"
        echo "wget https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -O cloudflared"
        echo "chmod +x cloudflared"
        echo "2. फिर कनेक्ट करें:"
        echo "./cloudflared access tcp --hostname $TUNNEL_URL --url tcp://localhost:22"
        echo "=========================================="

    - name: Keep Alive
      run: |
        while true; do
          echo "[$(date)] VPS is running..."
          sleep 60
        done
